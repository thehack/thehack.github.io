---
layout: default
title: Tim Inman - Index of Shared Items
---

<div id="home">
  <h1>Index</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li style="font-size:20px;"><a href="{{ post.url }}"><i class="{{post.icon}} {{post.color}}"></i>&nbsp;&nbsp;{{ post.title }}</a> &raquo; 
{{ post.date | date_to_string }}</li>
    {% endfor %}
  </ul>
</div>
