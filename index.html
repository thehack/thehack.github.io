---
layout: default
title: Tim Inman - Index
---

{% for post in site.posts %}
<div class="row">
	<div class="two columns alpha">
			<a href="{{ post.url }}">
				<img style="margin-left:20px;" class="thumb" src="/img/{{post.thumb}}" alt="thumbnail">
			</a>
	</div>
	<div class="ten columns omega" style="font-size:20px;">
		<h3 style="margin-top:-6px;"><a href="{{ post.url }}">{{ post.title }}</a></h3>{{post.content | truncatewords: 13 }} <a href="{{ post.url }}">(more)</a><span style="float:right;font-size:16px;margin-top:3px;" class='grey'>{{ post.date | date_to_string }}&nbsp;</span>
	</div>
</div>
{% endfor %}
